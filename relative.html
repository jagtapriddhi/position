<!DOCTYPE html>
<html>
<head>
	<title>Relative Positioning</title>
	<style>
		#relative {
			position: relative;
			top: 50px;
			left: 50px;
			background-color: #b75252;
			padding: 20px;
			border: 1px solid #0a0505;
		}
	</style>
</head>
<body>
	<h1>Relative Positioning</h1>
	<div id="relative">
		This is a relatively positioned element.
	</div>
</body>
</html>
