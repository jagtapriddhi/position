<!DOCTYPE html>
<html>
<head>
	<title>Absolute Positioning</title>
	<style>
		#absolute {
			position: absolute;
			top: 50px;
			right: 100px;
			background-color: #e5b2b2;
			padding: 20px;
			border: 1px solid #ccc;
		}
	</style>
</head>
<body>
	<h1>Absolute Positioning</h1>
	<div id="absolute">
		This is an absolutely positioned element.
	</div>
</body>
</html>
