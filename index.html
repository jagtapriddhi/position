<!DOCTYPE html>
<html>
<head>
	<title>Static Positioning</title>
	<style>
		#static {
			position: static;
			background-color: #fffafa;
			padding: 20px;
			border: 1px solid #e56b6b;
		}
	</style>
</head>
<body>
	<h1>Static Positioning</h1>
	<div id="static">
		This is a static positioned element.
	</div>
</body>
</html>
